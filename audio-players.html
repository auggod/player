
<link rel="import" href="./bower_components/polymer/polymer.html"/>
<link rel="import" href="./bower_components/iron-ajax/iron-ajax.html"/>
<dom-module id="audio-players">
  <template>
    <iron-ajax id="ajax" auto="auto" url="{{source}}" handle-as="json" debounce-duration="300" on-response="onResponse"></iron-ajax>
    <template is="dom-repeat" items="{{tracks}}">
      <audio-player url="{{item.url}}"></audio-player>
    </template>
    <content></content>
  </template>
  <script>(function(){Polymer({is:"audio-players",onResponse:function(e){return this.tracks=e.detail.response},properties:{tracks:{type:Array,value:[]},source:{type:String,notify:!0}}})}).call(this);</script>
</dom-module>
