
<link rel="import" href="../../bower_components/polymer/polymer.html"/>
<dom-module id="progress-bar">
  <template>
    <style>:host {
  flex: 1;
  position: relative;
}
.progress-bg {
  position: relative;
  background: rgba(0,0,0,0.2);
  border-radius: 4px;
  overflow: hidden;
  height: 6px;
}
.progress-line {
  height: 100%;
  border-radius: 4px;
  position: absolute;
  background: rgba(255,255,255,0.8);
}

    </style>
    <div class="progress-bg">
      <div style$="{{width}}" class="progress-line"></div>
    </div>

  </template>
  <script>// Generated by LiveScript 1.4.0
(function(){
  Polymer({
    is: 'progress-bar',
    properties: {
      progress: {
        type: Number,
        notify: true
      },
      width: {
        notify: true,
        type: String,
        computed: '_computeWidth(progress)'
      }
    },
    _computeWidth: function(progress){
      return 'width:' + progress + '%;';
    }
  });
}).call(this);

  </script>
</dom-module>
