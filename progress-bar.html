
<link rel="import" href="./bower_components/polymer/polymer.html"/>
<dom-module id="progress-bar">
  <template>
    <style>:host{flex:1;position:relative}.progress-bg{position:relative;background:rgba(0,0,0,.2);border-radius:4px;overflow:hidden;height:6px}.progress-line{height:100%;border-radius:4px;position:absolute;background:rgba(255,255,255,.8)}</style>
    <div class="progress-bg">
      <div class="progress-line" style$="{{width}}"></div>
    </div>
    <content></content>
  </template>
  <script>(function(){Polymer({is:"progress-bar",properties:{progress:{type:Number,notify:!0},width:{notify:!0,type:String,computed:"_computeWidth(progress)"}},_computeWidth:function(t){return"width:"+t+"%;"}})}).call(this);</script>
</dom-module>
